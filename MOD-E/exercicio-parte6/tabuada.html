<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <p>
                <label for="inum">Número: </label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
            </p>
        </section>
        <section>
            <textarea name="tabuada" id="itabuada" cols="12" rows="11" placeholder="Digite um número acima"></textarea>
        </section>
    </main>
    <footer>
        <p>&#169;FilipeGabrielRocha</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
