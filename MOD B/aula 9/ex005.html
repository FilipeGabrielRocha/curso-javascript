<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: whitesmoke;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1 name="msg">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p class="msg">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">
        Clique em mim
    </div>

    <script>
        var corpo = window.document.body
        corpo.style.background = 'black'
        // window.alert(p1.innerText)
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`Est√° escrito assim: ${p1.innerHTML}`)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando'
        var h = window.document.getElementsByName('msg')[0]
        window.document.write('\n, ' + h.innerHTML)
        var p2 = window.document.getElementsByClassName('msg')
        window.document.write('\n, ' + p2.innerText)
        var q = window.document.querySelector('div#msg')
        window.document.write('\n, ' + q.innerHTML)

    </script>
</body>
</html>
