<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: whitesmoke;
            font: normal 25px Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(211, 176, 19);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        var n1 = window.prompt('Digite o primeiro número: ')
        var n2 = window.prompt('Digite o segundo número: ')
        var soma = Number(n1) + Number(n2)
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
