<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaport</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Em que país você nasceu? <input type="text" name="nacionalidade" id="inacionalidade">
    <input type="button" value="Confirmar" onclick="nacionalidade()">
    <div id="res">

    </div>

    <script>
        
        function nacionalidade() {
            var pais = window.document.getElementById('inacionalidade')
            var res = window.document.getElementById('res')
            var pais = pais.value
            res.innerHTML = `<p>Vivendo em <strong>${pais.toUpperCase()}</strong></p>` 
            if (pais == 'brasil') {
                res.innerHTML += 'Você é um brasileiro'
            } else {
                res.innerHTML += 'You are Gringo BRO!'
            }
        }
    </script>
</body>
</html>
